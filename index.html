<script>
    function chooseLang(lang) {
        localStorage.setItem('siteLang', lang);
        document.getElementById('language-popup').style.display = 'none';
    
        if(lang === 'mk') {
            if(!document.getElementById('google-translate-script')) {
                window.googleTranslateElementInit = function() {
                    new google.translate.TranslateElement({
                        pageLanguage: 'en',
                        includedLanguages: 'mk',
                        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                    }, 'google_translate_element');
                };
                var script = document.createElement('script');
                script.id = 'google-translate-script';
                script.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
                document.body.appendChild(script);
            }
        }
    }
    
    window.addEventListener('DOMContentLoaded', () => {
        if(!localStorage.getItem('siteLang')) {
            document.getElementById('language-popup').style.display = 'flex';
        } else if(localStorage.getItem('siteLang') === 'mk') {
            chooseLang('mk');
        }
    });
    </script>
    <script>
        localStorage.removeItem('siteLang');
    </script>
    
<body>
    <div id="google_translate_element" style="display:none;"></div>

    <!-- Language Popup -->
<div id="language-popup" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:10000;">
    <div style="background:white;padding:30px;border-radius:12px;text-align:center;width:300px;">
        <h2>Select Language / Избери јазик</h2>
        <button onclick="chooseLang('en')" style="width:100%;margin:10px 0;padding:12px;background:#0077ff;color:white;border:none;border-radius:8px;cursor:pointer;">English</button>
        <button onclick="chooseLang('mk')" style="width:100%;margin:10px 0;padding:12px;background:#0077ff;color:white;border:none;border-radius:8px;cursor:pointer;">Македонски</button>
    </div>
</div>
